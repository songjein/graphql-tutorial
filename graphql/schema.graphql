type Movie {
	id: Int!
	name: String!
	score: Int!
}

type MovieFromAPI {
	id: Int!
	title: String!
	rating: Float!
	summary: String!
	language: String!
	medium_cover_image: String!
}

type Query {
	movies: [Movie]!
	movie(id: Int!): Movie
	movies_from_api(limit: Int!, rating: Float!): [MovieFromAPI]
}

type Mutation {
	addMovie(name: String!, score: Int!): Movie!
	deleteMovie(id: Int!): Boolean!
}